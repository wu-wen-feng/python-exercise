<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Index</title>
</head>
<body>
<h1><a href="{% url 'myapp:edit' 0 %}">新文章</a></h1>
<ul>
    {% for article in articles %}
    <li><a href="{% url 'myapp:detail' article.id %}">{{article.title}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
